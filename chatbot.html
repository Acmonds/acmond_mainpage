<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>ChatGPT on Web</title>
    <style>
        /* CSS 样式 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .chatlog {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>dont tell others due to this web contain API code</h1>

        <div class="chatlog" id="chatlog"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="你要说的..." autocomplete="off">
            <input type="submit" value="发送" onclick="sendMessage()">
        </div>
    </div>

    <script>
        // JavaScript 代码
        const chatlogElement = document.getElementById("chatlog");
        const userInputElement = document.getElementById("user-input");
    
        let messages = [
            { "role": "system", "content": "Chat session initiated with GPT-3" }
        ]; // 在这里初始化对话历史
    
        function appendMessage(message, sender) {
            const messageElement = document.createElement("p");
            messageElement.textContent = `${sender}: ${message}`;
            chatlogElement.appendChild(messageElement);
        }
    
        function sendMessage() {
            const userMessage = userInputElement.value.trim();
            if (userMessage !== "") {
                appendMessage(userMessage, "用户");
                userInputElement.value = "";
    
                messages.push({ "role": "user", "content": userMessage }); // 添加新的用户消息到对话历史
    
                // 向 ChatGPT API 发送请求
                const apiUrl = "https://api.openai-forward.com/v1/chat/completions"; // ChatGPT API 端点
    
                fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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" // 替换为你的 API 密钥
                    },
                    body: JSON.stringify({
                        "model": "gpt-3.5-turbo",
                        "messages": messages // 在这里传入整个对话历史
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        const modelResponse = data.choices[0].message.content;
                        appendMessage(modelResponse, "ChatGPT");
                        messages.push({ "role": "assistant", "content": modelResponse }); // 添加模型的回应到对话历史
                    })
                    .catch(error => {
                        console.error("请求出错:", error);
                    });
            }
        }
    </script>
    
</body>

</html>
